<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styling/style.css" />
</head>

<body>

  <body>

    <!-- Centered responsive form -->
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="container">
        <div class="d-flex flex-column">
          <div class="gif col-3 col-sm-3 col-md-4 col-lg-5"><img src="./styling/images/reading.gif" alt=""></div>
          <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
              <form class="form">
                <h1 class="text-center mb-4">Register</h1>

                <div class="input-group mb-3">
                  <span class="input-group-text">Full Name</span>
                  <input type="text" class="form-control" placeholder="Vanaja" />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">E-mail</span>
                  <input type="email" class="form-control" placeholder="vanaja@gmail.com" />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Phone</span>
                  <input type="tel" class="form-control" placeholder="9567890567" />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Password</span>
                  <input type="password" class="form-control" placeholder="Vanaja@12" />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Confirm</span>
                  <input type="password" class="form-control" placeholder="Vanaja@12" />
                </div>

                <div class="d-grid mb-3">
                  <a href="home.html" class="btn btn-success">Register</a>
                </div>

                <div class="text-center mb-2">
                  <div class="mb-2">
                    <img src="https://appstore.superoffice.com/Image/GetHomePageAppIcon?applicationId=34"
                      width="24px" />
                    <h6 class="d-inline ms-2">Register with Google</h6>
                  </div>
                  <div>
                    <img
                      src="https://images.icon-icons.com/1826/PNG/512/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png"
                      width="22px" />
                    <h6 class="d-inline ms-2">Register with Email</h6>
                  </div>
                </div>
                <div class="text-center">
                  <h6>If you already have an account?
                    <a href="login.html" class="text-primary">Login</a>
                  </h6>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>

</html>
